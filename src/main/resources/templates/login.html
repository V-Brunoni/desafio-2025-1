<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">

<div class="card shadow" style="width: 100%; max-width: 400px;">
  <div class="card-header text-center">
    <h4>Login</h4>
  </div>
  <div class="card-body">
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <small>Não tem uma conta? <a href="#">Cadastre-se</a></small>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
