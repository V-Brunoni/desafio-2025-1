<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Consulta de Pessoas</h1>
        <table id="tablePessoas" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>CPF</th>
                <th>Ativo</th>
                <th>Nome Completo</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pessoa : ${pessoas}" class="border-bottom">
                <td th:text="${pessoa.id}"></td>
                <td th:text="${pessoa.cpf}"></td>
                <td th:text="${pessoa.ativo}"></td>
                <td th:text="${pessoa.nomeCompleto}"></td>
                <td th:text="${pessoa.email}"></td>
                <td th:text="${pessoa.telefone}"></td>
                <td th:text="${pessoa.usuario}"></td>
                <td class="text-center">
                    <a th:href="@{/pessoa/editar/{id}(id=${pessoa.id})}" class="btn btn-sm">
                        <i class="fas fa-pencil-alt text-primary"></i>
                    </a>
                    <a href="#" th:attr="data-id=${pessoa.id}" class="btn btn-excluir">
                        <i class="fas fa-trash-alt text-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/consultas/consultaPessoa.js"></script>
</body>
</html>
