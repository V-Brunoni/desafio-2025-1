<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Endereços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Consulta de Endereços</h1>
        <table id="tableEnderecos" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Cidade</th>
                <th>Pessoa</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="endereco : ${enderecos}" class="border-bottom">
                <td th:text="${endereco.id}"></td>
                <td th:text="${endereco.cep}"></td>
                <td th:text="${endereco.rua}"></td>
                <td th:text="${endereco.numero}"></td>
                <td th:text="${endereco.cidade}"></td>
                <td th:text="${endereco.pessoa.id  + ' - ' + endereco.pessoa.nomeCompleto}"></td>
                <td class="text-center">
                    <a th:href="@{/endereco/editar/{id}(id=${endereco.id})}" class="btn btn-sm">
                        <i class="fas fa-pencil-alt text-primary"></i>
                    </a>
                    <a th:href="@{/endereco/excluir/{id}(id=${endereco.id})}" class="btn btn-excluir">
                        <i class="fas fa-trash-alt text-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
