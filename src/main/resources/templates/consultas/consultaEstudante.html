<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estudantes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<main class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center mb-4">Consulta de Estudantes</h1>
    <table id="tableEstudantes" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Pessoa</th>
        <th>Curso</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="estudante : ${estudantes}" class="border-bottom">
        <td th:text="${estudante.id}"></td>
        <td th:text="${estudante.estudante.id + ' - ' + estudante.estudante.nomeCompleto}"></td>
        <td th:text="${estudante.curso.id  + ' - ' + estudante.curso.nome}"></td>
        <td class="text-center">
          <a th:href="@{/estudante/editar/{id}(id=${estudante.id})}" class="btn btn-sm">
            <i class="fas fa-pencil-alt text-primary"></i>
          </a>
          <a href="#" th:attr="data-id=${estudante.id}" class="btn btn-excluir">
            <i class="fas fa-trash-alt text-danger"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/consultas/consultaEstudante.js"></script>
</body>
</html>
