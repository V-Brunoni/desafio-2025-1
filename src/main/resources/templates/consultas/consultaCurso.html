<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Consulta de Cursos</h1>
        <table id="tableCursos" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Assunto</th>
                <th>Encontros</th>
                <th>Situação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nome}"></td>
                <td th:text="${curso.assunto}"></td>
                <td th:text="${curso.encontros}"></td>
                <td th:text="${curso.situacao}"></td>
                <td class="text-center">
                    <a th:href="@{/curso/editar/{id}(id=${curso.id})}" class="btn btn-sm">
                        <i class="fas fa-pencil-alt text-primary"></i>
                    </a>
                    <a th:href="@{/curso/excluir/{id}(id=${curso.id})}" class="btn btn-excluir">
                        <i class="fas fa-trash-alt text-danger"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
