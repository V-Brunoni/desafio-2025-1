<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Professores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center mb-4">Cadastro de Professores</h1>
    <form th:action="@{/professor/salvar}" th:object="${professor}" method="post" id="professorForm">
      <div class="mb-3">
        <label for="id" class="form-label">Id:</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly />
      </div>
      <div class="mb-3">
        <label for="professor" class="form-label">Pessoa:</label>
        <select id="professor" class="form-control" th:field="*{professor}">
          <option value="" disabled selected>Selecione uma pessoa</option>
          <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nomeCompleto}"></option>
        </select>
        <div class="hide-message" id="error-pessoa"></div>
      </div>
      <div class="mb-3">
        <label for="curso" class="form-label">Curso:</label>
        <select id="curso" class="form-control" th:field="*{curso}">
          <option value="" disabled selected>Selecione um curso</option>
          <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
        </select>
        <div class="hide-message" id="error-curso"></div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="button" class="btn btn-info" onclick="window.location.href='/professor/listarDados'">Listar</button>
      </div>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/cadastros/cadastroProfessor.js"></script>
</body>
</html>
