<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Presenças</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center mb-4">Cadastro de Presenças</h1>
    <form th:action="@{/presenca/salvar}" th:object="${presenca}" method="post" id="presencaForm">
      <div class="mb-3">
        <label for="id" class="form-label">Id:</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly />
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="Quantidade"
               min="0" required/>
      </div>
      <div class="mb-3">
        <label for="estudante" class="form-label">Estudante:</label>
        <select id="estudante" class="form-control" th:field="*{estudante}">
          <option value="" disabled selected>Selecione um estudante</option>
          <option th:each="estudante : ${estudantes}" th:value="${estudante.id}" th:text="${estudante.estudante.nomeCompleto}"></option>
        </select>
        <div class="hide-message" id="error-estudante"></div>
      </div>
      <div class="mb-3">
        <label for="curso" class="form-label">Curso:</label>
        <select id="curso" class="form-control" th:field="*{curso}">
          <option value="" disabled selected>Selecione um curso</option>
          <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
        </select>
        <div class="hide-message" id="error-curso"></div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="button" class="btn btn-info" onclick="window.location.href='/presenca/listarDados'">Listar</button>
      </div>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/cadastros/cadastroPresenca.js"></script>
</body>
</html>
