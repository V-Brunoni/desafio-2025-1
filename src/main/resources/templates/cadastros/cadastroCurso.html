<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Cadastro de Cursos</h1>
        <form th:action="@{/curso/salvar}" th:object="${curso}" method="post" id="cursoForm">
            <div class="mb-3">
                <label for="id" class="form-label">Id:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome"/>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto:</label>
                <input type="text" class="form-control" id="assunto" th:field="*{assunto}" placeholder="Assunto"/>
            </div>
            <div class="mb-3">
                <label for="encontros" class="form-label">Encontros:</label>
                <input type="number" class="form-control" id="encontros" th:field="*{encontros}" placeholder="Encontros" />
            </div>
            <div class="mb-3">
                <label for="situacao" class="form-label">Situação:</label>
                <select id="situacao" class="form-control" th:field="*{situacao}">
                    <option value="" disabled selected>Selecione a situação</option>
                    <option value="ATIVO"> Ativo </option>
                    <option value="INATIVO"> Inativo </option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="button" class="btn btn-info" onclick="window.location.href='/curso/listarDados'">Listar</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/cadastros/cadastroCurso.js"></script>
</body>
</html>
