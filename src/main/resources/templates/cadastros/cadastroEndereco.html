<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endereços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Cadastro de Endereços</h1>
        <form th:action="@{/endereco/salvar}" th:object="${endereco}" method="post" id="enderecoForm">
            <div class="mb-3">
                <label for="id" class="form-label">Id:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly />
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" th:field="*{cep}"  maxlength="9" placeholder="xxxxx-xxx"/>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" th:field="*{rua}"  placeholder="Rua"/>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}"  placeholder="Número"/>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" th:field="*{cidade}" placeholder="Cidade"/>
            </div>
            <div class="mb-3">
                <label for="pessoa" class="form-label">Pessoa:</label>
                <select id="pessoa" class="form-control" th:field="*{pessoa}">
                    <option value="" disabled selected>Selecione uma pessoa</option>
                    <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}" th:text="${pessoa.nomeCompleto}"></option>
                </select>
                <div class="hide-message" id="error-pessoa"></div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="button" class="btn btn-info" onclick="window.location.href='/endereco/listarDados'">Listar</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/cadastros/cadastroEndereco.js"></script>
</body>
</html>
