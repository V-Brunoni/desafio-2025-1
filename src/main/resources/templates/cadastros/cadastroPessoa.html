<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
</head>
<body>
<main>
    <div  class="container-form">
        <h1>Cadastro de Pessoas</h1>
        <form th:action="@{/pessoa/salvar}" th:object="${pessoa}" method="post" id="pessoaForm">
            <div>
                <label for="id">Id:</label>
                <input type="text" id="id" th:field="*{id}" placeholder="Id" readonly />
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" placeholder="CPF"/>
            </div>
            <div>
                <label for="ativo">Ativo:</label>
                <input type="checkbox" id="ativo" th:field="*{ativo}" placeholder="Ativo"/>
            </div>
            <div>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}" placeholder="Nome"  />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" th:field="*{email}" placeholder="E-mail"/>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" placeholder="Telefone"/>
            </div>
            <div>
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" th:field="*{usuario}" placeholder="Usuário"/>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Senha"/>
            </div>
            <div class="div-button">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div id="response-api" class="hide-message"></div>
    </div>
</main>
</body>
</html>
