<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Cadastro de Pessoas</h1>
        <form th:action="@{/pessoa/salvar}" th:object="${pessoa}" method="post" id="pessoaForm">
            <div class="mb-3">
                <label for="id" class="form-label">Id:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly />
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" maxlength="14" oninput="aplicarMascaraCPF(event)" placeholder="xxx.xxx.xxx-xx" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="ativo">Ativo</label>
                <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}"/>
            </div>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nomeCompleto" th:field="*{nomeCompleto}" placeholder="Nome" readonly />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="E-mail" readonly/>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Telefone" readonly/>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <input type="text" class="form-control" id="usuario" th:field="*{usuario}" placeholder="Usuário"/>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Senha"/>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="button" class="btn btn-info" onclick="window.location.href='/pessoa/listarDados'">Listar</button>
            </div>
            <input type="hidden" id="editando" th:value="${editando}">
        </form>
        <div id="response-api" class="mt-3 alert alert-info d-none"></div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/cadastros/cadastroPessoa.js"></script>
</body>
</html>
