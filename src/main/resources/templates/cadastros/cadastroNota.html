<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Cadastro de Notas</h1>
        <form th:action="@{/nota/salvar}" th:object="${nota}" method="post" id="notaForm">
            <div class="mb-3">
                <label for="id" class="form-label">Id:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly />
            </div>
            <div class="mb-3">
                <label for="notas" class="form-label">Nota:</label>
                <input type="number" class="form-control" id="notas" th:field="*{notas}" placeholder="Nota"
                       min="0" max="10" step="0.1" required/>
            </div>
            <div class="mb-3">
                <label for="estudante" class="form-label">Estudante:</label>
                <select id="estudante" class="form-control" th:field="*{estudante}">
                    <option value="" disabled selected>Selecione um estudante</option>
                    <option th:each="estudante : ${estudantes}" th:value="${estudante.id}" th:text="${estudante.estudante.nomeCompleto}"></option>
                </select>
                <div class="hide-message" id="error-estudante"></div>
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <select id="curso" class="form-control" th:field="*{curso}">
                    <option value="" disabled selected>Selecione um curso</option>
                    <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
                </select>
                <div class="hide-message" id="error-curso"></div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="button" class="btn btn-info" onclick="window.location.href='/nota/listarDados'">Listar</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/cadastros/cadastroNota.js"></script>
</body>
</html>
